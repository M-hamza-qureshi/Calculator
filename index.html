<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY CALCULATOR APP</h1>
    <div class="main-calculator">CASIO CALCULATOR
        <div class="screen">
            <input type="text">
        </div>
        <div class="rows">
            <div class="row1">
                <button style="background-color: #8d99ae">C</button>
                <button style="background-color: #8d99ae">()</button>
                <button style="background-color: #8d99ae">%</button>
                <button style="background-color: #fca311">/</button>
            </div>
            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color: #fca311">*</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="background-color: #fca311">-</button>
            </div>
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="background-color: #fca311">+</button>
            </div>
            <div class="row5">
                <button >+/-</button>
                <button>0</button>
                <button>.</button>
                <button style="background-color: #fca311">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
